tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: featured_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Featured Image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              instructions: 'Enter the featured image for this property'
          -
            handle: title
            field:
              type: text
              required: true
              input_type: text
              antlers: false
              display: Title
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
              instructions: 'Enter the name of the property'
          -
            handle: description
            field:
              restrict: false
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - quote
                - link
                - image
                - table
              automatic_line_breaks: true
              automatic_links: false
              escape_markup: false
              heading_anchors: false
              smartypants: false
              table_of_contents: false
              antlers: false
              type: markdown
              display: description
              icon: markdown
              instructions: 'Enter the description of the property'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: price
            field:
              input_type: text
              antlers: false
              type: text
              display: Price
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              instructions: 'Enter the price of this property'
      -
        display: Gallery
        instructions: 'Property images'
        fields:
          -
            handle: images
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    property_image:
                      display: 'Property  Image'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: property_image
                          field:
                            max_files: 1
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: 'property image'
                            icon: assets
                            instructions: 'Upload the property image'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            hide_display: false
              type: replicator
              display: images
              icon: replicator
              instructions: 'Enter property images'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Features
        instructions: 'Enter property features'
        fields:
          -
            handle: property_features
            field:
              mode: default
              create: true
              taxonomies:
                - ammenities
              type: terms
              display: 'property features'
              icon: taxonomy
              instructions: 'Select property features'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: location
            field:
              max_items: 1
              mode: typeahead
              create: true
              taxonomies:
                - locations
              type: terms
              display: Location
              icon: taxonomy
              instructions: 'Select the property location'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: property_type
            field:
              max_items: 1
              mode: typeahead
              create: true
              taxonomies:
                - property_types
              type: terms
              display: 'Property type'
              icon: taxonomy
              instructions: 'Select the property type'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: property_status
            field:
              options:
                vacant: Vacant
                occupied: Occupied
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'property status'
              icon: select
              instructions: 'Select the status of this property'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
  units:
    display: Units
    sections:
      -
        display: Units
        instructions: 'Property units'
        fields:
          -
            handle: units
            field:
              mode: default
              create: true
              collections:
                - units
              type: entries
              display: Units
              icon: entries
              instructions: 'Select / create Property units'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  tenants:
    display: Tenants
    sections:
      -
        display: Tenants
        instructions: 'Property tenants'
        fields:
          -
            handle: tenants
            field:
              mode: default
              create: true
              collections:
                - tenant
              type: entries
              display: tenants
              icon: entries
              instructions: 'Enter property tenants'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  contacts:
    display: Contacts
    sections:
      -
        display: Contacts
        instructions: 'Caretakers, Electricians, plumbers etc.'
        fields:
          -
            handle: contractors
            field:
              mode: default
              create: true
              collections:
                - contractors
              type: entries
              display: contractors
              icon: entries
              instructions: 'Add contractors'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
title: Property
