tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: Date
              icon: date
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              width: 50
              instructions: 'Enter the expense date'
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Title
              instructions: 'Enter the title of the expense'
              instructions_position: above
              listable: hidden
              visibility: visible
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: description
            field:
              antlers: false
              type: textarea
              display: Description
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              instructions: 'Enter the description of the expense'
          -
            handle: amount
            field:
              type: float
              display: Amount
              icon: float
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              instructions: 'Enter the expense amount'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: property
            field:
              max_items: 1
              mode: typeahead
              create: false
              collections:
                - properties
              type: entries
              display: property
              icon: entries
              instructions: 'Select the property'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: unit
            field:
              max_items: 1
              mode: typeahead
              create: false
              collections:
                - units
              type: entries
              display: Unit
              icon: entries
              instructions: 'Select the unit'
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
title: Expense
