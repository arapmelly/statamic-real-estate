tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: amount
            field:
              type: float
              display: Amount
              icon: float
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: category
            field:
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: category
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: property
            field:
              input_type: text
              antlers: false
              type: text
              display: Property
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: tenant
            field:
              input_type: text
              antlers: false
              type: text
              display: Tenant
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: Date
              icon: date
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
