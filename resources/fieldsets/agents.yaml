                    input_type: text
                    antlers: false
                    type: text
                    display: icon
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      type: replicator
      display: buttons
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
