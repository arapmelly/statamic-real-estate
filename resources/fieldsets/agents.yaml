title: Agents
fields:
  -
    handle: agent_link
    field:
      type: link
      display: 'agent link'
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: image
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: image
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      max_files: 1
  -
    handle: listings_number
    field:
      input_type: text
      antlers: false
      type: text
      display: 'listings number'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: company_link
    field:
      type: link
      display: company_link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: company
    field:
      input_type: text
      antlers: false
      type: text
      display: company
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: company_description
    field:
      antlers: false
      type: textarea
      display: 'company description'
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: contact
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: name
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: contact
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: contact
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      type: replicator
      display: contact
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
  -
    handle: buttons
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  handle: icon_name
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'icon name'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
