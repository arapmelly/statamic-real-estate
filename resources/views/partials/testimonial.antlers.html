 <!-- TESTIMONIAL -->
 <section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="title__head">
                    <h2 class="text-center text-capitalize">
                        {{ title }}
                    </h2>
                    <p class="text-center text-capitalize">{{ description}}</p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="testimonial owl-carousel owl-theme">
            <!-- TESTIMONIAL -->
            {{ testimonial }}
            <div class="item testimonial__block">
                <div class="testimonial__block-card bg-reviews">
                    <p>
                        {{ review }}
                    </p>
                </div>
                <div class="testimonial__block-users">
                    <div class="testimonial__block-users-img">
                        <img src="{{ image }}" alt="" class="img-fluid">
                    </div>
                    <div class="testimonial__block-users-name">
                        {{ name }} <br>
                        <span>{{ description }}</span>
                    </div>
                </div>
            </div>
            {{ /testimonial }}
            <!-- END TESTIMONIAL -->
           
            
            
            

        </div>
    </div>
</section>
<!-- END TESTIMONIAL -->
